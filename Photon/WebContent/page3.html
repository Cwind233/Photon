    <script>
      
      //音乐自动播放
          $(document).ready(function(){
              autoPlayMusic();
              audioAutoPlay();
              gameLoad();
          });
 
          function openmusic(){
            autoPlayMusic();
              audioAutoPlay();
              $(".close_music_div").css({"display":"block"});
          $(".open_music_div").css({"display":"none"});
          }
 
          function pauseAuto(){
            var audio = document.getElementById('bg-music');
          audio.pause();
          $(".close_music_div").css({"display":"none"});
          $(".open_music_div").css({"display":"block"});
        }
 
          function audioAutoPlay() {
              var audio = document.getElementById('bg-music');
              audio.play();
              document.addEventListener("WeixinJSBridgeReady", function () {
                  audio.play();
              }, false);
          }
          // 音乐播放
          function autoPlayMusic() {
              // 自动播放音乐效果，解决浏览器或者APP自动播放问题
              function musicInBrowserHandler() {
                  musicPlay(true);
                  document.body.removeEventListener('touchstart', musicInBrowserHandler);
              }
              document.body.addEventListener('touchstart', musicInBrowserHandler);
              // 自动播放音乐效果，解决微信自动播放问题
              function musicInWeixinHandler() {
                  musicPlay(true);
                  document.addEventListener("WeixinJSBridgeReady", function () {
                      musicPlay(true);
                  }, false);
                  document.removeEventListener('DOMContentLoaded', musicInWeixinHandler);
              }
              document.addEventListener('DOMContentLoaded', musicInWeixinHandler);
          }
          function musicPlay(isPlay) {
              var media = document.querySelector('#bg-music');
              if (isPlay && media.paused) {
                  media.play();
              }
              if (!isPlay && !media.paused) {
                  media.pause();
              }
          }
          function gameLoad(){
              //关卡保存test
              //localStorage.setItem('gameRound',6);//test
              var gameRound = 1;
              if(localStorage.getItem('gameRound')){//如果有gameround属性
                  var gameRound = localStorage.getItem('gameRound');
                  }
             if(gameRound > 1){//第二关
                  document.getElementById("change2").src="img/2.1.png";
                  }
              if(gameRound > 2){//第三关
            	  document.getElementById("change3").src="img/3.1.png";
              }
				if(gameRound > 3){//第四关
					document.getElementById("change4").src="img/4.1.png";    
				}
				if(gameRound > 4){//第五关
					document.getElementById("change5").src="img/5.1.png";
				}
				if(gameRound > 5){//第六关
					document.getElementById("change6").src="img/6.1.png";
				}
          }
          function game_2(){

        		    }

          function game_3(){

    </script>
